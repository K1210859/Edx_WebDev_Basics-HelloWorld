<!DOCTYPE html>
<html>
    <head>
        <title>My Webpage!</title>
    </head>
    <body>
      An Unordered List:
      <ul>
          <li>One Item</li>
          <li>Another Item</li>
          <li>Yet Another Item</li>
      </ul>
      An Ordered List:
      <ol>
          <li>First Item</li>
          <li>Second Item</li>
          <li>Third Item</li>
      </ol>
      <h1>This is the largest headline</h1>
      <h2>This is also a large headline</h2>
      <h3>This is a smaller headline</h3>
        Hello, World! Hello, again! Hello a third time!
    </body>
</html>
